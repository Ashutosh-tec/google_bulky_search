<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Site Google Search</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="static\css\style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-4 border-end d-flex flex-column">
                <div class="mb-auto">
                    <h5 class="mb-3">Search Categories</h5>
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input category-checkbox" id="education" value="education">
                        <label class="form-check-label" for="education">Education</label>
                    </div>
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input category-checkbox" id="medical" value="medical">
                        <label class="form-check-label" for="medical">Medical</label>
                    </div>
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input category-checkbox" id="shopping" value="shopping">
                        <label class="form-check-label" for="shopping">Shopping</label>
                    </div>
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input category-checkbox" id="travel" value="travel">
                        <label class="form-check-label" for="travel">Travel</label>
                    </div>
                </div>
                <div class="resources-footer border-top pt-3">
                    <small class="text-muted d-block mb-2">Resources</small>
                    <div class="list-group list-group-sm">
                        <a href="static\data\website_categories.json" class="list-group-item list-group-item-action py-1" target="_blank">
                            Website Categories JSON
                        </a>
                        <a href="https://www.linkedin.com/in/kumar-barnwal-ashutosh-011a671b3/" class="list-group-item list-group-item-action py-1" target="_blank">
                            Follow me
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-9 col-lg-10 d-flex align-items-center justify-content-center">
                <div class="search-container text-center">
                    <h1 class="mb-4">Multi-Site Google Search</h1>
                    <form id="searchForm" onsubmit="return handleSearch(event)" class="needs-validation" novalidate>
                        <div class="input-group mb-3">
                            <input type="text" 
                                   id="searchInput" 
                                   class="form-control form-control-lg" 
                                   placeholder="Enter your search query"
                                   required>
                            <button class="btn btn-secondary" type="submit">
                                Search Selected Sites
                            </button>
                        </div>
                        <div class="form-text">
                            Select categories and enter your search query. A new tab will open for each website in the selected categories.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static\js\search.js">

    </script>
</body>
</html>
